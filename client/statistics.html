<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Stats</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .visitorcontainer {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
    }

    .visitor-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .visitor-tab-button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #ccc;
      border: none;
      border-radius: 20px; /* Adjust the border radius as needed */
      margin-right: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add a shadow */
      transition: background-color 0.3s, box-shadow 0.3s; /* Add smooth transitions */
    }

    .visitor-tab-button.active {
      background-color: #f4f4f4;
      box-shadow: none; /* Remove shadow for active tab */
    }

    @media (max-width: 675px) {
      .visitor-tabs {
        flex-direction: column;
        align-items: center;
      }

      .visitor-tab-button {
        margin-right: 0;
        margin-bottom: 10px;
        width: 80%; /* Adjust the width as needed */
      }
    }

    #visitorTable {
      width: 100%;
      border-collapse: collapse;
    }

    #visitorTable th,
    #visitorTable td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="visitor-tabs">
    <button class="visitor-tab-button active" data-route="home">Home</button>
    <button class="visitor-tab-button" data-route="about">About</button>
    <button class="visitor-tab-button" data-route="features">Features</button>
    <button class="visitor-tab-button" data-route="contact">Contact</button>
    <button class="visitor-tab-button" data-route="return">Return</button>
    <button class="visitor-tab-button" data-route="reviews">Reviews</button>
    <button class="visitor-tab-button" data-route="order">Order</button>
    <!-- Add more buttons for other routes -->
  </div>

  <div class="visitorcontainer">
    <table id="visitorTable">
      <thead>
        <tr>
          <th>Page Name</th>
          <th>View Count</th>
          <th>Date/Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- Visitor data will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    const tabButtons = document.querySelectorAll('.visitor-tab-button');
    const visitorTable = document.getElementById('visitorTable').getElementsByTagName('tbody')[0];

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        fetchVisitors(button.getAttribute('data-route'), 'daily'); // Change interval if needed
      });
    });

    function fetchVisitors(route, interval) {
      fetch(`/visitor-stats/${route}/${interval}`)
        .then(response => response.json())
        .then(data => {
          displayVisitors(data);
          console.log(data)
        })
        .catch(error => {
          console.error('Error fetching visitor data:', error);
        });
    }

    function displayVisitors(visitors) {
      visitorTable.innerHTML = '';

      visitors.forEach(visitor => {
        const row = `
          <tr>
            <td>${visitor.route}</td>
            <td>${visitor.views}</td>
            <td>${new Date(visitor.date).toLocaleString()}</td>
          </tr>
        `;
        visitorTable.insertAdjacentHTML('beforeend', row);
      });
    }

    // Initial fetch and display for the default tab
    fetchVisitors('home', 'daily'); // Change interval if needed
  </script>
</body>
</html>
